  <head>

  <body>
    <div class="login-box">
      <h1>Login</h1>
      <form>

        <input type="password" placeholder="" id="pass1" />
        <label>Confirm Password</label>
        <input type="password" placeholder="" id="pass22" />
        <input type="button" value="Submit" onclick="login()" />
      </form>
    </div>
    <br /><br /><br />

    <p class="para_3">
      Not have an account? <a href="sign up.html">Sign Up here</a>
    </p>
    <script src="login.js"></script>
