<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="sign up.css" />
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign up</h1>
      <h4>It's free and only takes a minute</h4>
      <form>
        <label>First Name</label>
        <input type="text" placeholder="" id="first" />
        <label>Last Name</label>
        <input type="text" placeholder="" id="last" />
        <label>Email</label>
        <input type="email" placeholder="" id="email" />
        <label>Password</label>
        <input type="password" placeholder="" id="pass" />
        <label>Confirm Password</label>
        <input type="password" placeholder="" id="pass2" />
        <input type="button" value="Submit" id="submit" onclick="signup()" />
      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a>and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para_2">
      Already have an account? <a href="login.html">Login here</a>
    </p>
    <script src="signup.js"></script>
  </body>
</html>
